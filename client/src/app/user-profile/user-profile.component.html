<mat-tab-group mat-align-tabs="start">
    <mat-tab label="My profile">
           <!-- Profile picture card-->
           <div class="card mb-4 mb-xl-0" *ngIf="profile">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <!-- Profile picture image-->
                <img class="img-account-profile rounded-circle mb-2" src="{{profile.ImgUrl}}" alt="">
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (about)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="about">About Me</label>
                                <input class="form-control" id="about" type="text" value="{{profile.about}}">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
              
                            <!-- Form Group (City)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">City</label>
                                <input class="form-control" id="inputLocation" type="text" value="{{profile.city}}">
                            </div>
                        </div>
                        <!-- Form Group (address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Address</label>
                            <input class="form-control" id="inputEmailAddress" type="text" value="{[profile.address}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" value="{{profile.phonenumber}}">
                            </div>
                            <!-- Form Group (Age)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputAge">Age</label>
                                <input class="form-control" id="inputAge" type="text" value="{{profile.age}}">
                            </div>
                        </div>
                    </form>
                </div>
              </div>
                
        </div>
      </mat-tab>

    <mat-tab label="Edit my profile">  
 <!-- Account details card-->
 <div class="card mb-4">
  <div class="card-header">Account Details</div>
  <div class="card-body">
      <form>
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
            <!-- <img class="img-account-profile rounded-circle mb-2" src="{{profile.ImgUrl}}" alt=""> -->
            <!-- Profile picture upload button-->
            <button class="btn btn-primary" type="button">Upload new image</button>
              <!-- Form Group (about)-->
              <div class="col-md-6">
                    
                  <label class="small mb-1" for="about">About Me</label>
                  <input class="form-control" id="about" type="text" placeholder="Tell me about you" value="">
              </div>
          </div>
          <!-- Form Row        -->
          <div class="row gx-3 mb-3">

              <!-- Form Group (City)-->
              <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">City</label>
                  <input class="form-control" id="inputLocation" type="text" placeholder="Enter your City" value="">
              </div>
          </div>
          <!-- Form Group (address)-->
          <div class="mb-3">
              <label class="small mb-1" for="inputAddress">Address</label>
              <input class="form-control" id="inputAddress" type="text" placeholder="Enter your address" value="">
          </div>
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone">Phone number</label>
                  <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="">
              </div>
              <!-- Form Group (Age)-->
              <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday">Age</label>
                  <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your Age" value="">
              </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="button">Save changes</button>
      </form>
  </div>
</div>
    </mat-tab>
  </mat-tab-group>
