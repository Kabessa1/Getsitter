<mat-tab-group mat-align-tabs="start">
    <mat-tab label="First">
           <!-- Profile picture card-->
           <div class="card mb-4 mb-xl-0" *ngIf="profile">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <!-- Profile picture image-->
                <img class="img-account-profile rounded-circle mb-2" src="{{profile.ImgUrl}}" alt="">
                <!-- Profile picture upload button-->
                <button class="btn btn-primary" type="button">Upload new image</button>
            </div>
        </div>
      </mat-tab>
    <mat-tab label="Second">
      
 <!-- Account details card-->
 <div class="card mb-4">
  <div class="card-header">Account Details</div>
  <div class="card-body">
      <form>
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                  <label class="small mb-1" for="inputFirstName">First name</label>
                  <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="">
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                  <label class="small mb-1" for="inputLastName">Last name</label>
                  <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="">
              </div>
          </div>
          <!-- Form Row        -->
          <div class="row gx-3 mb-3">
              <!-- Form Group (mail)-->
              <div class="col-md-6">
                  <label class="small mb-1" for="inputOrgName">Email</label>
                  <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your Email" value="">
              </div>
              <!-- Form Group (Cityn)-->
              <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">City</label>
                  <input class="form-control" id="inputLocation" type="text" placeholder="Enter your City" value="">
              </div>
          </div>
          <!-- Form Group (address)-->
          <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress">Address</label>
              <input class="form-control" id="inputEmailAddress" type="text" placeholder="Enter your address" value="">
          </div>
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone">Phone number</label>
                  <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="">
              </div>
              <!-- Form Group (Age)-->
              <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday">Age</label>
                  <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your Age" value="">
              </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="button">Save changes</button>
      </form>
  </div>
</div>
    </mat-tab>
  </mat-tab-group>
