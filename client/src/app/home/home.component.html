<div class="home-body">
  <div class="aboutdv">
    <div class="main">
      <span>A</span>
      <span>B</span>
      <span>O</span>
      <span>U</span>
      <span>T</span>
      <span class=""></span>
      <span>U</span>
      <span>S</span>
    </div>
    <br />
    <br />
    <div>
      <p class="pdv">
        Want to go out and have no one to look after the kids?
        <br />
        You are in the right place!
        <br />
        We offer the best and most reliable service
        <br />
        All you have to do is choose your babysitter!
      </p>
    </div>
  </div>

  <div class="main-component">
    <div class="up-right-component">
      <img class="img1" src="/assets/images/logo-final.jpg" alt="img1" />
    </div>
    <div class="up-left-component">
      <img class="img2" src="/assets/images/home-img-2.png" alt="img2" />
    </div>
    <div class="middle-right-component">
      <img class="img3" src="/assets/images/home-img-3.png" alt="img3" />
    </div>
    <div class="-middle-join-us-component">
      <img class="img4" src="/assets/images/home-img-4.png" alt="img4" />
    </div>
  </div>
  <div class="buttons">
    <div class="home-buttons" *ngIf="(isUserLogged$ | async) === false">
      <button mat-raised-button color="basic" (click)="openLoginPopup()">
        Login
      </button>
      <button mat-raised-button color="basic" (click)="openRegisterPopup()">
        Register
      </button>
    </div>
    <div class="home-buttons" *ngIf="isUserLogged$ | async">
      <button mat-raised-button color="basic" (click)="logout()">LogOut</button>
    </div>
  </div>
</div>
