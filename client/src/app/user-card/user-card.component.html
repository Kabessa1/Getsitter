<div class="container" *ngIf="profile">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="my-profile">
        <div class="picture">
          <img class="img-fluid" src="{{profile.imgurl}}">
        </div>
        <div class="content">
          <h3 class="name">{{profile.firstname}} {{profile.lastname}}</h3>
          <!-- <h4 class="lastname">{{profile.lastname}}</h4> -->
        </div>
        <div class="description"> 
          <h5 class="age" aria-hidden="true">Age:{{profile.age}}</h5>
          <h5 class="city" aria-hidden="true">City:{{profile.city}}</h5>
          <h5 class="address" aria-hidden="true">Address:{{profile.homeaddress}}</h5>
          <h5 class="phonenumber" aria-hidden="true">Phone number:{{profile.phonenumber}}</h5>
          <!-- <p class="about" aria-hidden="true">{{profile.About}}</p>s -->
          </div>
    
      </div>
    </div>
  </div>
    </div>
